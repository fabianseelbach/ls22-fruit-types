name: Binary Build
on:
  push:
    branches:
      - production

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: get_fruittypes.py
          onefile: true

      - name: Upload Artifact Linux
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          retention-days: 1
          name: get_fruittypes.bin
          path: |
            build/*.bin

      - name: Upload Artifact Windows
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: get_fruittypes.exe
          path: |
            build/*.exe

  upload_artifacts:
    name: Upload Artifacts
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Retrieve saved binaries
        uses: actions/download-artifact@v4
        with:
          path: "build"

      - name: Display structure of downloaded files
        run: ls -R build

      - name: Create/Update latest Tag
        uses: richardsimko/update-tag@v1
        with:
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/get_fruittypes.bin/get_fruittypes.bin,build/get_fruittypes.exe/get_fruittypes.exe"
          allowUpdates: true
          name: Latest Release
          prerelease: true
          replacesArtifacts: true
          removeArtifacts: true
          tag: latest

